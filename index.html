<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Press+Start+2P&family=Roboto+Slab:wght@500&family=Satisfy&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>


<body>
    <h1>Etch a Sketch</h1>  

    <div class="content">
        <div class="container"></div>

        <div class="content-right">
            <div class="top">
                <div class="slider-row">
                    <input type="range" id="slider" name="slider" min="2" max="100" step="1" value="64">
                    <span id="sliderValue">64</span>
                </div>
                <div>Adjust Pixel quantity</div>
            </div>
            
            <button id="black">Black</button>
            <button id="rgb">RGB</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
            
            <div class="bottom">
                <input type="color" id="colorPicker">
                <label for="colorPicker">Choose a Color</label>
            </div>
        </div>

    </div>
    
    <div class="footer">&copy; Nilkanta Roy</div>
</body>
</html>
